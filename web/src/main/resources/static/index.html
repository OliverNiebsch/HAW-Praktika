	<head>

  	<body>
  	<div id="list">
  	</div>
  	<script type="text/javascript">
  	
  	function showArtikelList(query){
  		if(query) query = "?search="+query;
  		else query = "";
  		$.getJSON("/artikel"+query, function( data ) {
			var items = [];
			data.forEach(function( val ) {
			    items.push( "<li id='" + val.id + "'><a href='#' data-trg='"+val.id+"'>" + val.bezeichnung + "</a></li>" );
			});
			 
			$( "<ul/>", {
			   "class": "my-new-list",
			    html: items.join( "" )
			}).appendTo( "#list" );
		});
  	}
  	
  	$(document).ready(function(e) {
		showArtikelList("");
  	});
  	</script>
  	</body>
</html>
